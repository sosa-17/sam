<body style="background-color: #4dacff;">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-black">
        <a class="navbar-brand" href="#"><img src="img/logo1.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Sobre nosotros</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">precios</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contactanos</a>
                </li>
            </ul>
            <form id="formu" class="form-inline my-2 my-lg-0">
                <button class="btn btn-danger my-2 my-sm-0" type="submit">Iniciar Secion</button>
            </form>
        </div>
    </nav>


    <main>
        <div class="container">
            <div class="row for">
                <form>
                    <h1 class="mt-4">Registrar Usuario</h1>
                    <div class="form-row">
                        <div class="form-group col-md-6 col-lg-4">
                            <label for="inputEmail4">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                            <div class="invalid-feedback">Se necesita nombre</div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                            <div class="invalid-feedback">Se necesita apellido</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail4">Email</label>
                        <input onkeyup="validarCorreo(this)" type="email" class="form-control" id="email" placeholder="ejemplo@gmail.com">
                        <div class="invalid-feedback">Correo incorecto</div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword4">Nobre de usuario</label>
                        <input type="text" class="form-control" id="usuario" placeholder="usuario">
                        <div class="invalid-feedback">Se necesita nombre de usuario</div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword4">Contraseña de usuario</label>
                        <input type="password" class="form-control" id="password">
                        <div class="invalid-feedback">Debe ingresar una Contraseña</div>
                    </div>
                    <div id="exito" class="alert alert-success" role="alert" style="display:none;">
                        Datos registrados con exito!
                    </div>
                    <div id="error" class=" alert alert-danger " role="alert " style="display:none;">
                        Debes asegurarte que ninguno de los campos no este vacio!
                    </div>

                    <center><button type="button" class="btn btn-primary col-md-6" onclick="validarRegistro()">Registrarme</button></center>
                </form>
            </div>
        </div>
    </main>

    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/controlador.js"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

</body>

</html>
